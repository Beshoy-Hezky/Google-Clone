<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Advanced Search</title>
    <link rel="stylesheet" href="designs.css">
</head>

<body>


    <div id="spaceout">
        <img src="Google_2015_logo.svg.png" alt = "google logo" class="top_left_logo">
        <ul class="links">
         <li id="list-item1"><a href="index.html">Google Search</a></li>
        </ul>
    </div>

    <h1 class = "advanced_search">Advanced Search</h1>
    <div class = "row"></div>
    <div class = "second_header">
    <p>Find pages with...</p>
</div>
    <form action="https://google.com/search">
    <table class="table_design">
        <tr>
            <td class = "td1">all these words:</td>
            <td ><input type="text" name = "as_q" class = "td2"></td>
        </tr>
        <tr>
            <td class = "td1">this exact word or phrase:</td>
            <td ><input type="text" name = "as_epq" class = "td2" ></td>
        </tr>
        <tr>
            <td class = "td1">any of these words:</td>
            <td ><input type="text" name = "as_oq" class = "td2"></td>
        </tr>
        <tr>
            <td class = "td1">none of these words:</td>
            <td ><input type="text" name = "as_eq" class = "td2"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Advanced Search" class="advanced_search_button_design"></td>
        </tr>
    </table>
    </form>

</body>
</html>
