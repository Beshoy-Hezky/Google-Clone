<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Search</title>
        <link rel="stylesheet" href="designs.css">
    </head>
    <body>
        <div>
            <ul class="links">
                <li id="list-item1"><a href="image_srch.html">Image Search</a></li>
                <li id="list-item2"><a href="advanced_srch.html">Advanced Search</a></li>
            </ul>
        </div>

        <div class="logo">
        <img src="Google_2015_logo.svg.png" alt = "google logo">
        </div>

        <div class = large_textbar>
        <form action="https://google.com/search">
            <div class="input-icons">
                <i class="fa fa-search srchicon"></i>
                <img src="Google_mic_icon.png" alt = "google mic icon" class="mic_icon">
                <img src="Google_camera_icon.png" alt = "google camera icon" class="camera_icon">
            </div>

            <input type="text" name="q" placeholder=" Search Google or type a URL" class="textbar">
            <div class="buttons">
                <input type="submit" value="Google Search" class="button_design">
                <input type="submit" name="btnI" value="I'm Feeling Lucky" class="button_design">
            </div>
        </form>
        </div>

    </body>
</html>
