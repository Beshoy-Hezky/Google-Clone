<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <title>Image Search</title>
    <link rel="stylesheet" href="designs.css">
</head>
<body>
<ul class="links">
    <li id="list-item1"><a href="index.html">Google Search</a></li>
</ul>
<div class="logo">
    <img src="Google_Images_2015_logo.svg.png" alt = "google logo">
</div>

<div class = large_textbar>
    <form action="https://google.com/search">
        <input type="hidden" name="tbm" value="isch">
        <div class="input-icons">
            <i class="fa fa-search srchicon"></i>
            <img src="Google_mic_icon.png" alt = "google mic icon" class="mic_icon">
            <img src="Google_camera_icon.png" alt = "google camera icon" class="camera_icon">
        </div>

        <input type="text" name="q"  class="textbar">
        <div class="buttons">
            <input type="submit" value="Image Search" class="button_design">
        </div>
    </form>
</div>
</body>
</html>
